<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="header">
    <div class="row">
      <div class="col splash">
        <div class="splash-inner">
          <h1 class="page-title">Taste</h1>
          <h2 class="page-subtitle">Engage<br>in<br>art</h2>
        </div>
      </div>
    </div>
  </section>

  <div class="col navigation">
    <a href="#home">Home</a>
    <a href="#search">Search</a>
    <a href="#discover">Discover</a>
  </div>

  <div id="pages">
    <section id="home">
      <div id="home-wrapper" class="home-wrapper container"></div>
    </section>
    <section id="search">
      <div id="search-wrapper" class="search-wrapper container"></div>
    </section>
    <section id="discover">
      <div id="discover-wrapper" class="discover-wrapper container"></div>
    </section>
  </div>

  <footer class="footer">
    All rights reserved
  </footer>


  <script id="template-home" type="text/x-handlebars-template">
  <div class="songs container">

    <div class="banner background-full parallax">
      <h2 class="banner__title">
        SUBSCRIBE
        <span class="banner__title--bold">NOW</span>
      </h2>

      <div class="banner__row flex flex--column flex--space-around flex-xl--row flex-xl--space-between">
        <div class="banner__col banner__col--button">
          <button class="button banner__button">
            JOIN NOW
          </button>
        </div>
        <div class="banner__col banner__col--album">
          <div class="flex flex--center">
            <h3 class="banner__author">
              <div class="banner__author--firstname">{{ name.firstname }}</div>
              <div class="banner__author--lastname" data-name="{{ name.lastname }}"><span class="banner__author--lastname-first-half"></span><span class="banner__author--lastname-second-half"></span></div>
            </h3>
            <div class="banner__album-cover">
              <img src="{{ img }}" alt="" class="banner__album-cover--img">
            </div>
          </div>
          <div class="banner__info">
            <h4 class="banner__info--header">NEW ALBUM</h4>
            <p class="banner__info--paragraph">Available only for subscribers</p>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="template-search" type="text/x-handlebars-template">
    <h1 class="section-title">Search</h1>
    <div class="search-form"></div>
    <div class="page__communicate">Search through all songs...</div>
    <div class="songs container"></div>
  </script>

  <script id="template-discover" type="text/x-handlebars-template">
      <h1 class="section-title">Discover</h1>
      <div class="page__communicate">Give it a try!</div>
      <div class="songs container"></div>
  </script>

  <script id="template-songs" type="text/x-handlebars-template">
    <div id="song-wrapper" class="song-wrapper container">
      <h3 class="song__title">
        <a href="#" data-author="{{ author.id }}" class="song__title--author display--block display-md--inline">
          {{ author.name }}
        </a>
        <span class="display--none display-md--inline">&nbsp;-&nbsp;</span>
        <a href="#" data-title="{{ title }}" class="song__title--title display--block display-md--inline">{{ title }}</a>
      </h3>
      <div class="song__audio-player">
        <audio>
          <source src="{{ src }}" type="audio/mp3"></source>
        </audio>
        <div class="song__additionals flex flex--space-between flex--column flex-md--row">
          <div class="song__additionals--categories">
            Categories:
            {{#each categories}}
              <a href="#{{ this }}">{{ this }}</a>
            {{/each}}
          </div>
          <div class="song__additionals--ranking">
            #{{ ranking }} in the <a href="#ranking">ranking</a>
          </div>
        </div>
      </div>
  </script>

  <script id="template-searchbar" type="text/x-handlebars-template">
    <form class="searchbar">
      <div class="searchbar__wrapper flex flex--center flex--column flex-md--row">
        <label for="song" class="searchbar__title">
          Name
        </label>
        <input type="text" name="song" class="searchbar__input">
        <button class="button">
          Search
        </button>
      </div>
    </form>
</script>

  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
