<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="header">
    <div class="row">
      <div class="col splash">
        <div class="splash-inner">
          <h1 class="page-title">Taste</h1>
          <h2 class="page-subtitle">Engage<br>in<br>art</h2>
        </div>
      </div>
    </div>
  </section>

  <div class="col navigation">
    <a href="#home">Home</a>
    <a href="#search">Search</a>
    <a href="#discover">Discover</a>
  </div>

  <div id="pages">
    <section id="home">
      <div id="home-wrapper" class="home-wrapper container"></div>
    </section>
    <section id="search">
      <div id="search-wrapper" class="search-wrapper container"></div>
    </section>
    <section id="discover">
      <div id="discover-wrapper" class="discover-wrapper container"></div>
    </section>
  </div>


  <script id="template-songs" type="text/x-handlebars-template">
    <div id="song-wrapper" class="song-wrapper container">
    {{#each songs}}
      <div id="song-item">
        <div class="song-details">
          <p class="song-artist">{{author}}</p>
          <p class="song-title">{{title}}</p>
        </div>
        <div class="audio-player">
          <audio class="green-audio-player" controls preload="metadata">
            <source src="{{filename}}" type="audio/mp3">
          </audio>
        </div>
        <div class="song-metadata">
          <p class="song-category">{{categories}}</p>
          <p class="song-ranking">{{ranking}}</p>
        </div>
      </div>
    {{/each}}
  </div>
  </script>

  <script id="template-home" type="text/x-handlebars-template">
  <div class="subscribe-section">
    <div class="subscribe-title">
      <h1>Subscribe Now</h1>
    </div>
    <div class="btn">
      <button class="join-now-btn">Join Now</button>
    </div>
    <div class="album-info">
      <div class="album-cover">
        <img src="images/artist.jpg" alt="Artist Image">
      </div>
      <div class="artist">
        <h1>Dean Henson</h1>
      </div>
      <div class="new-album">
        <p>New album</p>
        <p>Available only for subscribers</p>
      </div>
    </div>
  </div>
    <div class="footer">
      <a href="#">All rights reserved</a>
    </div>
  </script>

  <script id="template-search" type="text/x-handlebars-template">
    <div id="search-wrapper" class="search-wrapper container">
      <h1 class="section-title">Search</h1>
      <div class="search-form">
        <label for="songName">Name:</label>
        <input type="text" id="songName" name="songName" placeholder="Enter song name">
        <button id="searchButton">Search</button>
      </div>
      <p id="resultCount">Found 0 songs</p>
      <div id="search-results" class="search-results">
        <!-- Generated search results will be displayed here -->
      </div>
    </div>
  </script>

  <script id="template-discover" type="text/x-handlebars-template">
    <div id="discover-wrapper" class="discover-wrapper container">
      <h1 class="section-title">Discover</h1>
      <p>Give it a try!</p>
  
      <div id="random-song" class="song-item">
        <!-- The randomly generated song will be displayed here -->
      </div>
  
      <div class="footer">
        <a href="#">All rights reserved</a>
      </div>
    </div>
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
